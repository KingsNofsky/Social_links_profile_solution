<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="layout-wrapper">
    <div class="container">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="JessicaRandall" class="imagemFoto">

        <div class="profile-content">

          <h2>Jessica Randall</h2>
          <p class="paisCidade">London, United Kingdom</p>
        </div>
      </header>
      <p>"Front-end developer and avid reader."</p>
      <main>

        <ul class="linkRedes">
          <li><a href="https://github.com/" target="_blank">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/profile/KingsNofsky" target="_blank">Frontend Mentor</a></li>
          <li><a href="https://br.linkedin.com/" target="_blank">LinkedIn</a></li>
          <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
          <li><a href="https://www.instagram.com/?hl=en" target="_blank">Instagram</a></li>
        </ul>
      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          <br>
          Coded by <a href="#"> Marcio Junior</a>.
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
